<!DOCTYPE HTML>

<html>
    <body>
        <canvas></canvas>
        <script>
            let cx = document.querySelector("canvas").getContext("2d");
            cx.scale(3, 0.5);
            cx.beginPath();
            cx.arc(50, 50, 40, 0, 7);
            cx.lineWidth = 3;
            cx.stroke();
        </script>
    </body>
</html>
