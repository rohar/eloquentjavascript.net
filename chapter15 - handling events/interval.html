<!DOCTYPE HTML>

<html>
    <head></head>

    <body>
        <script>
            let ticks = 0;
            let clock = setInterval(() => {
                console.log("tick", ticks++);
                if (ticks == 10) {
                    clearInterval(clock);
                    console.log("stop.");
                }
            }, 200);
        </script>
    </body>
</html>
