<!DOCTYPE HTML>

<html>
    <head></head>

    <body>
        <button>Act-once button</button>

        <script>
            let button = document.querySelector("button");

            function once() {
                console.log("Done.");
                button.removeEventListener("click", once);
            }
            button.addEventListener("click", once);
        </script>
    </body>
</html>
